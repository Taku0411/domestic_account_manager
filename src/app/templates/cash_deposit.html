<!DOCTYPE html>
<!--https: //davidgrzyb.github.io/tailwind-admin-template/index.html -->
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>預金</title>

  <!-- Tailwind -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body class="bg-gray-100 font-family-karia flex">
  <aside class="relative bg-sidebar h-screen w-64 hidden sm:block shadow-xl">
    <div class="p-6">
      <a href="/index.html" class="text-white text-3xl font-semibold uppercase hover:text-gray-300"> AssetIQ </a>
      <button
        class="w-full bg-white cta-btn font-semibold py-2 mt-5 rounded-br-lg rounded-bl-lg rounded-tr-lg shadow-lg hover:shadow-xl hover:bg-gray-300 flex items-center justify-center">
        <i class="fas fa-plus mr-3"></i> New Report
      </button>
    </div>
    <nav class="text-white text-base font-semibold font-familiy-sans pt-3">
      <a href="/index.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item">
        <i class="fa-solid fa-chart-simple mr-3"></i>
        ダッシュボード
      </a>
      <a href="/cash_deposit.html" class="flex items-center active-nav-link text-white py-4 pl-6 nav-item">
        <i class="fa-solid fa-cash-register mr-3"></i>
        預金
      </a>
      <a href="/trust_invest.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item">
        <i class="fa-solid fa-magnifying-glass-chart mr-3"></i>
        投資信託
      </a>
    </nav>
  </aside>

  <div class="w-full flex flex-col h-screen overflow-y-hidden">
    <!-- Mobile Header & Nav -->
    <header x-data="{ isOpen: false }" class="w-full bg-sidebar py-5 px-6 sm:hidden">
      <div class="flex items-center justify-between">
        <a href="index.html" class="text-white text-3xl font-semibold uppercase hover:text-gray-300">ASSETIQ</a>
        <button @click="isOpen = !isOpen" class="text-white text-3xl focus:outline-none">
          <i x-show="!isOpen" class="fas fa-bars"></i>
          <i x-show="isOpen" class="fas fa-times"></i>
        </button>
      </div>
      <!-- Dropdown Nav -->
      <nav :class="isOpen ? 'flex': 'hidden'" class="flex flex-col pt-4">
        <a href="index.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">
          <i class="fa-solid fa-chart-simple mr-3"></i>
          ダッシュボード
        </a>
        <a href="/cash_deposit.html" class="flex items-center active-nav-link text-white py-2 pl-4 nav-item">
          <i class="fa-solid fa-cash-register mr-3"></i>
          預金
        </a>
        <a href="/trust_invest.html"
          class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">
          <i class="fa-solid fa-magnifying-glass-chart mr-3"></i>
          投資信託
        </a>
      </nav>
    </header>
    <!-- chart -->
    <div class="w-full overflow-x-hidden border-t flex flex-col">
      <main class="w-full flex-grow p-6">
        <h1 class="text-3xl tex-black font-familiy-sans">預金</h1>

        <!-- 全資産 -->
        <div class="flex flex-wrap mt-6">
          <div class="w-full pl-0 lg:pl-2 mt-12 lg:mt-0 items-center">
            <p class="text-xl pb-3 max-h-10 flex items-center">
              <i class="fas fa-check mr-3"></i> 預金推移
            </p>
            <div class="p-6 bg-white">
              <canvas id="chartTotalTimeSeries" width="400" height="300"></canvas>
            </div>
          </div>
        </div>

        <!-- 各セグメント -->
        <div id="segment" , class="flex flex-wrap mt-6">
        </div>
      </main>
    </div>
  </div>
  <!-- AlpineJS -->
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c0c602186b.js" crossorigin="anonymous"></script>
  <!-- ChartJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <!-- ChartJS datatime formatter -->
  <script src="https://cdn.jsdelivr.net/npm/moment@^2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>
  <!-- ChartJS pie formatter -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0 "></script>
  <!-- my script -->
  <script src="/static/index.js"></script>
  <script>draw_cash_deposit()</script>

</body>

</html>
